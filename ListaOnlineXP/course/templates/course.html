{% extends "base_site.html" %}

{% block content_sidebar %}
    <h1>{{ course.code }} - {{ course.name }}</h1>
    {% if subscribe %}
	<p><a href="{{ course.enroll_link }}">Cadastrar</a></p>
    {% else %}
    <ul>
    {% for list in exercise_list %}
        <li> <a href=/view_exercise_list/{{ list.id }}>{{ list.name }}</a> </li>
    {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
